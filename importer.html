<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI to Lesson JSON Converter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        #container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 500px; margin-top: 15px; font-family: monospace; font-size: 14px; border: 1px solid #ccc; }
        label { font-weight: bold; font-size: 1.1em; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>MIDI to Lesson JSON Converter</h1>
        <p>Upload a MIDI file to convert it into the JSON format used by the Web Piano Teacher application.</p>
        <label for="midi-file-input">Choose a .mid file:</label>
        <input type="file" id="midi-file-input" accept=".mid, .midi">
        <textarea id="json-output" readonly placeholder="JSON output will appear here..."></textarea>
    </div>

    <script src="js/importer.js"></script>
</body>
</html>
